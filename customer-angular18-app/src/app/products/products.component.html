<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products</h3>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>name</th><th>description</th><th>price</th><th>quantity</th>
        </tr>
        </thead>
        <tr *ngFor="let p of products">
          <td>{{p?.id}}</td>
          <td>{{p?.name}}</td>
          <td>{{p?.description}}</td>
          <td>{{p?.price}}</td>
          <td>{{p?.quantity}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
