spring:
  application:
    name: customer-thymleaf-app
  datasource:
    url: jdbc:h2:mem:customers-db
  h2:
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
server:
  port: 8085